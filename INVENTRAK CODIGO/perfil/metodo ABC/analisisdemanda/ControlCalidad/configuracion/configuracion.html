<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="configuracion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <img src="logo.jpeg" alt="INVENTRAK Logo" class="logo">
        <ul class="menu">
            <li><a href="#general">General</a></li>
            <li><a href="#import-export">Importar/Exportar Excel</a></li>
            <li><a href="#inventories">Mis Inventarios</a></li>
            <li><a href="#stores">Mis Tiendas</a></li>
            <li><a href="#abc-method">Método ABC</a></li>
            <li><a href="#report">Informe</a></li>
            <li><a href="#warehouses">Bodegas</a></li>
            <li><a href="#suppliers">Proveedores</a></li>
            <li><a href="#damages">Averías</a></li>
            <li><a href="#demand-analysis">Análisis Demanda</a></li>
            <li><a href="#quality-control">Control Calidad</a></li>
            <li><a href="#settings">Configuración</a></li>
            <li><a href="#logout">Cerrar Sesión</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="profile-header">
            <h1>Configuración del Software</h1>
        </div>

        <div class="settings-section">
            <h2>Preferencias de Usuario</h2>
            <div class="setting-item">
                <label for="notifications">Notificaciones:</label>
                <select id="notifications" class="setting-select">
                    <option value="enabled">Activadas</option>
                    <option value="disabled">Desactivadas</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="theme">Tema:</label>
                <select id="theme" class="setting-select">
                    <option value="light">Claro</option>
                    <option value="dark">Oscuro</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="language">Idioma:</label>
                <select id="language" class="setting-select">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                </select>
            </div>
            <button class="action-button">Guardar Cambios</button>
        </div>
    </div>
</body>
</html>

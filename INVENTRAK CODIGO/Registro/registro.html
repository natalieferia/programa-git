<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en INVENTRAK</title>
    <link rel="stylesheet" href="registro.css"> <!-- Asegúrate de enlazar correctamente tu archivo CSS -->
</head>
<body>
    <div class="formulario">
        <h1>Regístrate en INVENTRAK</h1>

        <div class="Nombre">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required>
        </div>

        <div class="Email">
            <label for="email">Email</label>
            <input type="text" id="email" required>
        </div>

        <div class="Contraseña">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" required>
        </div>

        <div class="Confirmar">
            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" id="confirmar" required>
        </div>

        <p class="recordar">Aceptar términos y condiciones</p>

        <input type="submit" value="Crear cuenta">

        <div class="registrado">¿Ya estás registrado? Inicia sesión</div>
    </div>
</body>
</html>
